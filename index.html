                    <div class="col-sm-7">
                    <form id="search-form">
                    <input type="text" class="city" placeholder="Enter a city" autocomplete="off" />

                        </form>

                          <div class="col-12">

                      <h1> Berlin </h1>

                    <div class="col-4">
                   <div class="weather-mood">
              <ul>

            </ul>
        </div>


        

                      </div>
                       </div>
                       </div>


                       <div class="col-6 col-lg-4">

                       <h1> 19° C  </h1>

                       </div>

                    <div class="row  text-center">
                        <div class="col-4 col-md-2">
                            <h4>Tue</h4>
                            <img class="forecast-icons img-fluid" src="images/sun.png" alt="sunny" />
                            <p class="max-temp mt-2">
                                ↑32° <span class="min-temp">↓25°</span>
                            </p>
                        </div>
                        <div class="col-4 col-md-2">
                            <h4>Wed</h4>
                            <img  src="images/clouds.png" alt="cloudy" />
                            <p class="max-temp mt-2">
                                ↑28° <span class="min-temp">↓20°</span>
                            </p>
                        </div>
                        <div class="col-4 col-md-2">
                            <h4>Thu</h4>
                            <img  src="images/rain.png" alt="rainy" />
                            <p class="max-temp mt-2">
                                ↑27° <span class="min-temp">↓15°</span>
                            </p>
                        </div>
                        <div class="col-4 col-md-2">
                            <h4>Fri</h4>
                            <img  src="images/storm.png" alt="stormy" />
                            <p class="max-temp mt-2">
                                ↑30° <span class="min-temp">↓28°</span>
                            </p>
                        </div>
                        <div class="col-4 col-md-2">
                            <h4>Sat</h4>
                            <img  src="images/cloudy.png" alt="cloudy with sun" />
                            <p class="max-temp mt-2">
                                ↑35° <span class="min-temp">↓15°</span>
                            </p>
                        </div>
                        <div class="col-4 col-md-2">
                            <h4>Sat</h4>
                            <img src="images/snow.png" alt="snow" />
                            <p class="max-temp mt-2">
                                ↑20° <span class="min-temp">↓10°</span>
                            </p>
                        </div>
                    </div>

                    </div>
